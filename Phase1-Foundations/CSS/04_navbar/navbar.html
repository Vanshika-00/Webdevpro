<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar variations</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #242424;
            color: #fff;
        }
        .nav-container{
            margin-bottom: 40px;

        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            background-color: #e7ebef;
            padding: 10px;
        }
        .nav1 ul{
            margin: 0;
            padding:zero;
            list-style-type: none;
            display:flex;
            justify-content: space-around;

        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            color: #1a1a1a;
            padding: 5px 15px;
            position: relative;

        }
        .nav1 .login-btn{
            background-color: rgb(43, 43, 228);
            color: #fff;
            border:none;
            padding:5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: rgb(76, 76, 240);
            transform: scaleX(0);
            transition: 0.3s ease-in-out;



        }
        .nav1 a:hover::after{
            transform: scaleX(1);

        }
        .nav2 {
            background-color: #345426;
            width: 200px;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        
        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 a{
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover{
            background-color: #19b15e;
        }
        .nav2 .login-btn{
            background-color: #10bd4f;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;


        }
        
    </style>
  </head>
  <body>

    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>

      <div class="nav-container">
      <h2>Variation 2: Vertial with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
         
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3:Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="Dropdown">
                    <a href="#">About</a>
                    <div class="Dropdown content">
                    <a href="#">Our Story</a>
                    <a href="#">Team</a>
                    <a href="#">Contact</a></div>
                
                </li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
  </body>
</html>
